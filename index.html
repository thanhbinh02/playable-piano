<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playable Piano</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <!--Đặt đầu: Ưu điểm: Tải script đó trong quá trình tải HTML => nhưng script sẽ ko được thự thi cho đến khi toàn bộ tài liệu HTML được tải xong. 
        Đảm bbaro rằng script sẽ không chặn (block) việc hiển thị trang web cho đến khi script được tải và thực thi
        Thực hiện ngay khi toàn bộ HTML đã được tải xong
        Nhược điểm: Tăng thời gian phản hồi (time to first byte - TTFB) vì trình duyệt phải tải script trước khi hiển thị nội dung HTML nào đó
    -->

    <!-- Đặt cuối Ưu điểm: Không ảnh hưởng tới quá trình HTML
        Nhược điểm: Phải đợi tải xong HTML mới tải script => Giảm trải nghiệm người dùng
    -->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h2>Playable PIANO</h2>
        <div class="column volume-slider">
          <span>Volume</span
          ><input type="range" min="0" max="1" value="0.5" step="any" />
        </div>
        <div class="column keys-checkbox">
          <span>Show Keys</span><input type="checkbox" checked />
        </div>
      </header>
      <ul class="piano-keys">
        <li class="key white" data-key="a"><span>a</span></li>
        <li class="key black" data-key="w"><span>w</span></li>
        <li class="key white" data-key="s"><span>s</span></li>
        <li class="key black" data-key="e"><span>e</span></li>
        <li class="key white" data-key="d"><span>d</span></li>
        <li class="key white" data-key="f"><span>f</span></li>
        <li class="key black" data-key="t"><span>t</span></li>
        <li class="key white" data-key="g"><span>g</span></li>
        <li class="key black" data-key="y"><span>y</span></li>
        <li class="key white" data-key="h"><span>h</span></li>
        <li class="key black" data-key="u"><span>u</span></li>
        <li class="key white" data-key="j"><span>j</span></li>
        <li class="key white" data-key="k"><span>k</span></li>
        <li class="key black" data-key="o"><span>o</span></li>
        <li class="key white" data-key="l"><span>l</span></li>
        <li class="key black" data-key="p"><span>p</span></li>
        <li class="key white" data-key=";"><span>;</span></li>
      </ul>
    </div>
  </body>
</html>
